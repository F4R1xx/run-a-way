<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunAWay - Registrar Atividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --glow-color: #FF7700; 
            --background-color: #282828;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --scanline-bg: #202020;
        }
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background-color: var(--scanline-bg); 
            color: var(--text-color); 
        }
        .loader { width: 50px; height: 50px; border: 5px solid #555; border-top-color: var(--glow-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .form-panel {
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-group {
            position: relative;
            background-color: rgba(0,0,0,0.2);
            border-radius: 0.5rem;
            border: 1px solid #444;
            transition: border-color 0.3s ease;
        }
        .input-group:focus-within {
            border-color: var(--glow-color);
            box-shadow: 0 0 10px rgba(255, 119, 0, 0.3);
        }
        .input-group .input-icon {
            transition: color 0.3s ease;
        }
        .input-group:focus-within .input-icon {
            color: var(--glow-color);
        }
        .form-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
        }
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(0.8) sepia(1) hue-rotate(330deg) saturate(3);
            cursor: pointer;
        }

        .glow-button { 
            background: var(--glow-color); 
            border: 2px solid var(--glow-color); 
            color: #111;
            text-shadow: 0 0 5px rgba(0,0,0,0.2); 
            box-shadow: 0 0 15px rgba(255, 119, 0, 0.5); 
            transition: all 0.3s ease; 
        }
        .glow-button:hover, .glow-button:disabled { 
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 119, 0, 0.8); 
        }
        .glow-button:disabled { opacity: 0.5; cursor: not-allowed; transform: scale(1); }

        .visual-panel {
            background: linear-gradient(160deg, #2a2a2a, #1e1e1e);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #route-svg path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-route 5s ease-in-out forwards infinite;
        }
        @keyframes draw-route {
            to { stroke-dashoffset: 0; }
        }

        #level-up-modal { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px) saturate(150%); }
        .level-up-content { animation: scale-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        #level-up-text { font-size: 5rem; text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px #ff4500, 0 0 80px #ff4500; }
        #new-level-number { font-size: 12rem; line-height: 1; text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 50px #ff4500, 0 0 100px #ff4500, 0 0 150px #ff4500; }
        @keyframes scale-in { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .toast { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border-left: 4px solid var(--glow-color); box-shadow: 0 0 25px rgba(0, 0, 0, 0.5); animation: slideIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .toast.fade-out { animation: fadeOut 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
    </style>
</head>
<body class="h-screen">
    
    <div id="loading-overlay" class="fixed inset-0 bg-[#282828] flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div id="app-content" class="hidden flex w-full h-full">
        <button id="menu-open-btn" class="md:hidden fixed top-6 left-6 z-30 text-white bg-black/20 p-2 rounded-md"><i class="fas fa-bars text-xl"></i></button>
        <aside id="sidebar" class="fixed md:relative inset-y-0 left-0 w-64 bg-black/30 backdrop-blur-sm p-6 flex flex-col z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <button id="menu-close-btn" class="md:hidden absolute top-6 right-6 text-white"><i class="fas fa-times text-2xl"></i></button>
            <div class="flex items-center gap-4 mt-8 md:mt-0">
                <i class="fas fa-user-circle text-4xl text-gray-400"></i>
                <div>
                    <h2 id="user-name-sidebar" class="font-bold text-lg text-white"></h2>
                    <a href="./perfil.html" class="text-sm text-gray-400 hover:text-orange-400">Seu Perfil</a>
                </div>
            </div>
            <nav class="mt-10 flex flex-col gap-4">
                <a href="./home.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Painel</a>
                <a href="./cadastrar-caminhada.html" class="text-lg font-semibold text-orange-400 transition-colors">Registrar Atividade</a>
                <a href="./minhas-caminhadas.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Ver Caminhadas</a>
                <a href="./graficos.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Gráficos</a>
                <a href="./conquistas.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Conquistas</a>
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="w-full flex items-center justify-center gap-3 px-4 py-3 font-semibold rounded-lg text-red-500 hover:bg-red-500 hover:text-white transition-colors"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 min-h-full">
                <div class="visual-panel hidden lg:flex flex-col p-8">
                    <div class="w-full max-w-md text-center">
                        <svg id="route-svg" class="w-full" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 80 Q 40 10, 80 60 T 150 40 T 190 90" stroke="var(--glow-color)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h2 id="visual-title" class="text-3xl font-bold text-white mt-4">Cada Passo Conta</h2>
                        <p id="visual-text" class="text-gray-400 mt-2">Registre suas atividades para acompanhar seu progresso, ganhar XP e desbloquear novas conquistas.</p>
                    </div>
                </div>

                <div class="form-panel flex items-center justify-center p-6 md:p-12">
                    <div class="w-full max-w-md">
                        <div class="text-center lg:text-left mb-8">
                            <h1 id="form-title" class="text-4xl font-bold tracking-wider text-white">Registrar Atividade</h1>
                            <p id="form-subtitle" class="text-orange-400">Preencha os dados para salvar sua caminhada.</p>
                        </div>
                        <form id="walk-form" class="space-y-6">
                            <div class="input-group flex items-center p-3 gap-3">
                                <i class="fas fa-calendar-alt input-icon text-gray-500"></i>
                                <div class="flex-1">
                                    <label for="walk-date" class="text-xs text-gray-400">Data</label>
                                    <input id="walk-date" type="date" required class="form-input text-white">
                                </div>
                            </div>
                            <div class="input-group flex items-center p-3 gap-3">
                                <i class="fas fa-stopwatch input-icon text-gray-500"></i>
                                <div class="flex-1">
                                    <label for="walk-duration" class="text-xs text-gray-400">Duração</label>
                                    <input id="walk-duration" type="time" step="1" value="00:00:00" required class="form-input text-white">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="input-group flex items-center p-3 gap-3">
                                    <i class="fas fa-route input-icon text-gray-500"></i>
                                    <div class="flex-1">
                                        <label for="walk-distance" class="text-xs text-gray-400">Distância (km)</label>
                                        <input id="walk-distance" type="number" step="0.01" required placeholder="5.25" class="form-input text-white">
                                    </div>
                                </div>
                                <div class="input-group flex items-center p-3 gap-3">
                                    <i class="fas fa-fire input-icon text-gray-500"></i>
                                    <div class="flex-1">
                                        <label for="walk-calories" class="text-xs text-gray-400">Calorias</label>
                                        <input id="walk-calories" type="number" required placeholder="350" class="form-input text-white">
                                    </div>
                                </div>
                            </div>
                            <div class="pt-4">
                                <button type="submit" id="submit-btn" class="w-full py-3 font-bold rounded-lg glow-button uppercase tracking-wider">Salvar Atividade</button>
                            </div>
                        </form>
                        <div id="message-area" class="hidden mt-4 text-center text-sm font-medium p-3 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="level-up-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <canvas id="particle-canvas" class="absolute inset-0 w-full h-full"></canvas>
        <div class="level-up-content text-center text-white">
            <h2 id="level-up-text" class="font-black uppercase">Level Up!</h2>
            <p id="new-level-number" class="font-black"></p>
            <button id="continue-btn" class="mt-8 px-8 py-3 font-semibold rounded-lg glow-button uppercase tracking-wider animate-pulse">Continuar</button>
        </div>
    </div>
    <div id="toast-container" class="fixed bottom-5 right-5 w-full max-w-sm z-50 flex flex-col gap-3"></div>

    <script type="module">
        import { auth, database } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { ref, push, set, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { checkAchievements } from './achievements.js';

        // --- UI Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContent = document.getElementById('app-content');
        const walkForm = document.getElementById('walk-form');
        const messageArea = document.getElementById('message-area');
        const submitBtn = document.getElementById('submit-btn');
        const sidebar = document.getElementById('sidebar');
        const menuOpenBtn = document.getElementById('menu-open-btn');
        const menuCloseBtn = document.getElementById('menu-close-btn');
        const userNameSidebar = document.getElementById('user-name-sidebar');
        const logoutBtn = document.getElementById('logout-btn');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const visualTitle = document.getElementById('visual-title');
        const visualText = document.getElementById('visual-text');
        const continueBtn = document.getElementById('continue-btn');
        
        // --- State Variables ---
        let currentUser = null;
        let isEditMode = false;
        let walkIdToEdit = null;
        let originalWalkData = null;

        // --- Event Listeners & Setup ---
        menuOpenBtn.addEventListener('click', () => { sidebar.classList.remove('-translate-x-full'); });
        menuCloseBtn.addEventListener('click', () => { sidebar.classList.add('-translate-x-full'); });
        logoutBtn.addEventListener('click', () => signOut(auth));
        continueBtn.addEventListener('click', () => { window.location.href = './home.html'; });

        const setupPageForMode = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            walkIdToEdit = urlParams.get('id');
            isEditMode = !!walkIdToEdit;

            const walkDateInput = document.getElementById('walk-date');
            const walkDurationInput = document.getElementById('walk-duration');
            const walkDistanceInput = document.getElementById('walk-distance');
            const walkCaloriesInput = document.getElementById('walk-calories');

            if (isEditMode) {
                document.title = "RunAWay - Editar Atividade";
                formTitle.textContent = "Editar Atividade";
                formSubtitle.textContent = "Ajuste os detalhes da sua caminhada.";
                submitBtn.textContent = "Salvar Alterações";
                visualTitle.textContent = "Ajuste Fino";
                visualText.textContent = "Corrija os detalhes da sua atividade para manter seus registros precisos e seu progresso atualizado.";

                const walkRef = ref(database, `users/${currentUser.uid}/walks/${walkIdToEdit}`);
                const walkSnapshot = await get(walkRef);
                if (walkSnapshot.exists()) {
                    originalWalkData = walkSnapshot.val();
                    walkDateInput.value = originalWalkData.date;
                    walkDurationInput.value = originalWalkData.duration;
                    walkDistanceInput.value = originalWalkData.distance;
                    walkCaloriesInput.value = originalWalkData.calories;
                } else {
                    window.location.href = './minhas-caminhadas.html';
                }
            } else {
                const dateFromUrl = urlParams.get('date');
                if (dateFromUrl) {
                    walkDateInput.value = dateFromUrl;
                } else {
                    walkDateInput.valueAsDate = new Date();
                }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                if(snapshot.exists()){
                    const userData = snapshot.val();
                    userNameSidebar.textContent = `${userData.firstName || ''} ${userData.lastName || ''}`.trim();
                }
                await setupPageForMode();
                loadingOverlay.classList.add('hidden');
                appContent.classList.remove('hidden');
            } else {
                window.location.href = './index.html';
            }
        });

        const getXpForNextLevel = (level) => {
            const levelCap = 50;
            const fixedXpAfterCap = 1000;
            if (level >= levelCap) return fixedXpAfterCap;
            const baseXP = 100;
            const incrementPerLevel = 18;
            return Math.floor(baseXP + (level - 1) * incrementPerLevel);
        };

        const showMessage = (message, isSuccess = false) => {
            messageArea.innerHTML = message;
            messageArea.classList.remove('hidden');
            messageArea.style.backgroundColor = isSuccess ? 'rgba(0, 255, 155, 0.3)' : 'rgba(255, 75, 75, 0.3)';
            messageArea.style.color = isSuccess ? '#00ff9b' : '#ff4b4b';
            if (isSuccess) { setTimeout(() => messageArea.classList.add('hidden'), 2000); }
        };

        const displayMultipleToasts = (achievements) => {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const tierColors = { bronze: 'border-amber-600', silver: 'border-slate-400', gold: 'border-yellow-400' };
            const tierIconColors = { bronze: 'text-amber-600', silver: 'text-slate-400', gold: 'text-yellow-400' };
            achievements.forEach((ach, index) => {
                setTimeout(() => {
                    const toast = document.createElement('div');
                    toast.className = `toast w-full max-w-sm p-4 rounded-xl flex items-center gap-4 ${tierColors[ach.tier] || 'border-orange-500'}`;
                    toast.innerHTML = `<div class="text-4xl ${tierIconColors[ach.tier] || 'text-yellow-400'}"><i class="fas ${ach.icon}"></i></div><div><p class="font-bold text-lg text-white">Medalha Desbloqueada!</p><p class="text-gray-200">${ach.title}</p></div>`;
                    container.appendChild(toast);
                    setTimeout(() => {
                        toast.classList.add('fade-out');
                        toast.addEventListener('animationend', () => toast.remove());
                    }, 4000);
                }, index * 600);
            });
        };

        const triggerLevelUpAnimation = (newLevel) => {
            const levelUpModal = document.getElementById('level-up-modal');
            const newLevelNumber = document.getElementById('new-level-number');
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let particles = [];

            function createParticles() {
                particles = [];
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                for (let i = 0; i < 150; i++) {
                    particles.push({ x: canvas.width / 2, y: canvas.height / 2, vx: (Math.random() - 0.5) * 20, vy: (Math.random() - 0.5) * 20, size: Math.random() * 5 + 2, alpha: 1, color: `hsl(${Math.random() * 30 + 15}, 100%, 50%)` });
                }
            }
            function animateParticles() {
                if(!canvas) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.alpha -= 0.02; p.vy += 0.1;
                    if (p.alpha > 0) {
                        ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                    }
                });
                requestAnimationFrame(animateParticles);
            }

            appContent.classList.add('hidden');
            newLevelNumber.textContent = newLevel;
            levelUpModal.classList.remove('hidden');
            createParticles();
            animateParticles();
        };

        const handleCreateSubmit = async (walkData) => {
            try {
                const userRef = ref(database, 'users/' + currentUser.uid);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                
                let currentLvl = userData.lvl || 1;
                let currentXp = (userData.xp || 0) + walkData.xpGained;
                let xpForNextLevel = getXpForNextLevel(currentLvl);
                let leveledUp = false;

                while (currentXp >= xpForNextLevel) {
                    currentXp -= xpForNextLevel; 
                    currentLvl++;
                    xpForNextLevel = getXpForNextLevel(currentLvl);
                    leveledUp = true;
                }

                const updates = { 'lvl': currentLvl, 'xp': currentXp };
                const newWalkRef = push(ref(database, 'users/' + currentUser.uid + '/walks'));
                
                await set(newWalkRef, walkData);
                await update(userRef, updates);

                const newAchievements = await checkAchievements(currentUser.uid);

                if (leveledUp) {
                    triggerLevelUpAnimation(currentLvl);
                } else {
                    if (newAchievements.length > 0) {
                        displayMultipleToasts(newAchievements);
                        setTimeout(() => {
                            window.location.href = './home.html';
                        }, newAchievements.length * 600 + 4000);
                    } else {
                        showMessage(`Caminhada registrada! <span class="font-bold text-white">+${walkData.xpGained} XP</span>.`, true);
                        setTimeout(() => { window.location.href = './home.html'; }, 1500);
                    }
                }
            } catch (error) {
                console.error("Erro ao salvar caminhada:", error);
                showMessage("Ocorreu um erro ao salvar. Tente novamente.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Salvar Atividade";
            }
        };

        const handleEditSubmit = async (walkData) => {
            try {
                const walkRef = ref(database, `users/${currentUser.uid}/walks/${walkIdToEdit}`);
                await update(walkRef, walkData);

                const allWalksRef = ref(database, `users/${currentUser.uid}/walks`);
                const allWalksSnapshot = await get(allWalksRef);
                const allWalks = allWalksSnapshot.val() || {};
                
                let totalXp = Object.values(allWalks).reduce((sum, walk) => sum + (walk.xpGained || 0), 0);
                
                let newLvl = 1;
                let xpForNextLvl = getXpForNextLevel(newLvl);
                while (totalXp >= xpForNextLvl) {
                    totalXp -= xpForNextLvl;
                    newLvl++;
                    xpForNextLvl = getXpForNextLevel(newLvl);
                }

                const userRef = ref(database, `users/${currentUser.uid}`);
                await update(userRef, { lvl: newLvl, xp: totalXp });
                
                await checkAchievements(currentUser.uid);

                showMessage("Caminhada atualizada com sucesso!", true);
                setTimeout(() => { window.location.href = './minhas-caminhadas.html'; }, 1500);

            } catch (error) {
                console.error("Erro ao atualizar caminhada:", error);
                showMessage("Ocorreu um erro ao salvar as alterações.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Salvar Alterações";
            }
        };

        walkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) { showMessage("Usuário não autenticado."); return; }
            submitBtn.disabled = true;
            submitBtn.textContent = isEditMode ? "Salvando..." : "Registrando...";

            const distance = parseFloat(document.getElementById('walk-distance').value);
            const walkData = { 
                date: document.getElementById('walk-date').value, 
                duration: document.getElementById('walk-duration').value, 
                distance: distance, 
                calories: parseInt(document.getElementById('walk-calories').value),
                createdAt: isEditMode ? originalWalkData.createdAt : new Date().toISOString(),
                xpGained: Math.floor(distance * 10)
            };

            if (isEditMode) {
                await handleEditSubmit(walkData);
            } else {
                await handleCreateSubmit(walkData);
            }
        });
    </script>
</body>
</html>
