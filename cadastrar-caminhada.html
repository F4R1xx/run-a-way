<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunAWay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --glow-color: #FF7700; 
            --background-color: #282828;
            --card-color: #333333;
            --text-color: #E0E0E0;
        }
        html, body { height: 100%; }
        body { font-family: 'Chakra Petch', sans-serif; background-color: var(--background-color); color: var(--text-color); }
        .content-card { background-color: var(--card-color); border-radius: 1rem; padding: 2rem; border: 1px solid rgba(255, 119, 0, 0.1); box-shadow: 0 0 15px rgba(255, 119, 0, 0.1); }
        .futuristic-input { background: rgba(0,0,0,0.2); border: none; border-bottom: 1px solid rgba(255, 119, 0, 0.3); color: var(--glow-color); transition: all 0.3s ease; }
        .futuristic-input:focus { outline: none; border-bottom-color: var(--glow-color); box-shadow: 0 5px 15px -10px var(--glow-color); }
        .glow-button { background: transparent; border: 2px solid var(--glow-color); color: var(--glow-color); text-shadow: 0 0 5px var(--glow-color); box-shadow: 0 0 10px rgba(255, 119, 0, 0.5), inset 0 0 10px rgba(255, 119, 0, 0.3); transition: all 0.3s ease; }
        .glow-button:hover, .glow-button:disabled { background: var(--glow-color); color: #000; text-shadow: none; box-shadow: 0 0 20px rgba(255, 119, 0, 0.8), 0 0 30px rgba(255, 119, 0, 0.6); }
        .glow-button:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type="time"]::-webkit-calendar-picker-indicator { filter: invert(1) brightness(0.5) sepia(1) hue-rotate(330deg) saturate(5); }
        #level-up-modal { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px) saturate(150%); }
        .level-up-content { animation: scale-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        #level-up-text { font-size: 5rem; text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px #ff4500, 0 0 80px #ff4500; animation: text-flicker 3s linear infinite, text-pop-up-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.2s both; }
        #new-level-number { font-size: 12rem; line-height: 1; text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 50px #ff4500, 0 0 100px #ff4500, 0 0 150px #ff4500; animation: fire-glow 1.5s ease-in-out infinite alternate, text-pop-up-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.4s both; }
        @keyframes scale-in { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes text-pop-up-top { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fire-glow { from { text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 50px #ff4500, 0 0 100px #ff4500, 0 0 150px #ff4500; } to { text-shadow: 0 0 20px var(--glow-color), 0 0 40px #ff8c00, 0 0 60px #ff4500, 0 0 120px #ff4500, 0 0 200px #ff4500; } }
        @keyframes text-flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px #ff4500, 0 0 80px #ff4500; } 20%, 24%, 55% { text-shadow: none; } }
        .loader { width: 50px; height: 50px; border: 5px solid #555; border-top-color: var(--glow-color); border-radius: 50%; animation: spin 1s linear infinite; box-shadow: 0 0 15px var(--glow-color); }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Toast Notification Styles */
        .toast {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--glow-color);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .toast.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
    </style>
</head>
<body class="h-screen">
    
    <div id="loading-overlay" class="fixed inset-0 bg-[#282828] flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div id="app-content" class="hidden flex w-full h-full">
        <button id="menu-open-btn" class="md:hidden fixed top-6 left-6 z-30 text-white bg-black/20 p-2 rounded-md"><i class="fas fa-bars text-xl"></i></button>
        <aside id="sidebar" class="fixed md:relative inset-y-0 left-0 w-64 bg-black/30 backdrop-blur-sm p-6 flex flex-col z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <button id="menu-close-btn" class="md:hidden absolute top-6 right-6 text-white"><i class="fas fa-times text-2xl"></i></button>
            <div class="flex items-center gap-4 mt-8 md:mt-0">
                <i class="fas fa-user-circle text-4xl text-gray-400"></i>
                <div>
                    <h2 id="user-name-sidebar" class="font-bold text-lg text-white"></h2>
                    <a href="./perfil.html" class="text-sm text-gray-400 hover:text-orange-400">Seu Perfil</a>
                </div>
            </div>
            <nav class="mt-10 flex flex-col gap-4">
                <a href="./home.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Painel</a>
                <a href="./cadastrar-caminhada.html" class="text-lg font-semibold text-orange-400 transition-colors">Cadastrar Caminhada</a>
                <a href="./minhas-caminhadas.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Ver Caminhadas</a>
                <a href="./graficos.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Gráficos</a>
                <a href="./conquistas.html" class="text-lg font-semibold hover:text-orange-400 transition-colors">Conquistas</a>
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="w-full flex items-center justify-center gap-3 px-4 py-3 font-semibold rounded-lg text-red-500 hover:bg-red-500 hover:text-white transition-colors"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 flex items-center justify-center">
             <div id="form-container" class="w-full max-w-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold tracking-wider text-white">Cadastrar Nova Caminhada</h1>
                    <p class="text-orange-400">Preencha os dados para registrar sua atividade e ganhar XP.</p>
                </div>
                <form id="walk-form" class="content-card space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="walk-date" class="text-sm font-medium text-gray-300">Data da Caminhada</label>
                            <input id="walk-date" type="date" required class="w-full px-4 py-2 mt-1 futuristic-input rounded-md">
                        </div>
                        <div>
                            <label for="walk-duration" class="text-sm font-medium text-gray-300">Duração (HH:MM:SS)</label>
                            <input id="walk-duration" type="time" step="1" value="00:00:00" required class="w-full px-4 py-2 mt-1 futuristic-input rounded-md">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="walk-distance" class="text-sm font-medium text-gray-300">Distância (km)</label>
                            <input id="walk-distance" type="number" step="0.01" required placeholder="Ex: 5.25" class="w-full px-4 py-2 mt-1 futuristic-input rounded-md">
                        </div>
                        <div>
                            <label for="walk-calories" class="text-sm font-medium text-gray-300">Calorias Queimadas</label>
                            <input id="walk-calories" type="number" required placeholder="Ex: 350" class="w-full px-4 py-2 mt-1 futuristic-input rounded-md">
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row items-center gap-4 pt-4">
                        <button type="submit" id="submit-btn" class="w-full md:w-auto flex-1 px-6 py-3 font-semibold rounded-lg glow-button uppercase tracking-wider">Salvar Caminhada</button>
                        <a href="./home.html" class="w-full md:w-auto px-6 py-3 text-center font-semibold rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-colors">Voltar</a>
                    </div>
                </form>
                <div id="message-area" class="hidden mt-4 text-center text-sm font-medium p-3 rounded-lg"></div>
            </div>
        </main>
    </div>

    <div id="level-up-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <canvas id="particle-canvas" class="absolute inset-0 w-full h-full"></canvas>
        <div class="level-up-content text-center text-white">
            <h2 id="level-up-text" class="font-black uppercase">Level Up!</h2>
            <p id="new-level-number" class="font-black"></p>
            <button id="continue-btn" class="mt-8 px-8 py-3 font-semibold rounded-lg glow-button uppercase tracking-wider animate-pulse">Continuar</button>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 w-full max-w-sm z-50 flex flex-col gap-3">
        <!-- Toasts serão inseridos aqui dinamicamente -->
    </div>

    <script type="module">
        import { auth, database } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { ref, push, set, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { checkAchievements } from './achievements.js';

        const loadingOverlay = document.getElementById('loading-overlay');
        const appContent = document.getElementById('app-content');
        const walkForm = document.getElementById('walk-form');
        const messageArea = document.getElementById('message-area');
        const submitBtn = document.getElementById('submit-btn');
        const levelUpModal = document.getElementById('level-up-modal');
        const newLevelNumber = document.getElementById('new-level-number');
        const continueBtn = document.getElementById('continue-btn');
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const sidebar = document.getElementById('sidebar');
        const menuOpenBtn = document.getElementById('menu-open-btn');
        const menuCloseBtn = document.getElementById('menu-close-btn');
        const userNameSidebar = document.getElementById('user-name-sidebar');
        const logoutBtn = document.getElementById('logout-btn');
        let currentUser = null;

        menuOpenBtn.addEventListener('click', () => { sidebar.classList.remove('-translate-x-full'); });
        menuCloseBtn.addEventListener('click', () => { sidebar.classList.add('-translate-x-full'); });
        logoutBtn.addEventListener('click', () => signOut(auth));

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dateFromUrl = urlParams.get('date');
            if (dateFromUrl) {
                document.getElementById('walk-date').value = dateFromUrl;
            } else {
                document.getElementById('walk-date').valueAsDate = new Date();
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                if(snapshot.exists()){
                    const userData = snapshot.val();
                    userNameSidebar.textContent = `${userData.firstName || ''} ${userData.lastName || ''}`.trim();
                }
                loadingOverlay.classList.add('hidden');
                appContent.classList.remove('hidden');
            } else {
                window.location.href = './index.html';
            }
        });

        const displayMultipleToasts = (achievements) => {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const tierColors = {
                bronze: 'border-amber-600',
                silver: 'border-slate-400',
                gold: 'border-yellow-400'
            };
            const tierIconColors = {
                bronze: 'text-amber-600',
                silver: 'text-slate-400',
                gold: 'text-yellow-400'
            };

            achievements.forEach((ach, index) => {
                setTimeout(() => {
                    const toast = document.createElement('div');
                    toast.className = `toast w-full max-w-sm p-4 rounded-xl flex items-center gap-4 ${tierColors[ach.tier] || 'border-orange-500'}`;
                    
                    toast.innerHTML = `
                        <div class="text-4xl ${tierIconColors[ach.tier] || 'text-yellow-400'}">
                            <i class="fas ${ach.icon}"></i>
                        </div>
                        <div>
                            <p class="font-bold text-lg text-white">Medalha Desbloqueada!</p>
                            <p class="text-gray-200">${ach.title}</p>
                        </div>
                    `;
                    
                    container.appendChild(toast);

                    setTimeout(() => {
                        toast.classList.add('fade-out');
                        toast.addEventListener('animationend', () => toast.remove());
                    }, 4000); // O toast permanece por 4 segundos
                }, index * 600); // Cada toast aparece 600ms depois do anterior
            });
        };

        let particles = [];
        function createParticles() {
            particles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < 150; i++) {
                particles.push({ x: canvas.width / 2, y: canvas.height / 2, vx: (Math.random() - 0.5) * 20, vy: (Math.random() - 0.5) * 20, size: Math.random() * 5 + 2, alpha: 1, color: `hsl(${Math.random() * 30 + 15}, 100%, 50%)` });
            }
        }
        function animateParticles() {
            if(!canvas) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.02; p.vy += 0.1;
                if (p.alpha > 0) {
                    ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                }
            });
            requestAnimationFrame(animateParticles);
        }
        
        const triggerLevelUpAnimation = (newLevel) => {
            appContent.classList.add('hidden');
            newLevelNumber.textContent = newLevel;
            levelUpModal.classList.remove('hidden');
            createParticles();
            animateParticles();
        };

        continueBtn.addEventListener('click', () => { window.location.href = './home.html'; });

        const getXpForNextLevel = (level) => {
            const levelCap = 50;
            const fixedXpAfterCap = 1000;
            if (level >= levelCap) return fixedXpAfterCap;
            const baseXP = 100;
            const incrementPerLevel = 18;
            return Math.floor(baseXP + (level - 1) * incrementPerLevel);
        };

        const showMessage = (message, isSuccess = false) => {
            messageArea.innerHTML = message;
            messageArea.classList.remove('hidden');
            messageArea.style.backgroundColor = isSuccess ? 'rgba(0, 255, 155, 0.3)' : 'rgba(255, 75, 75, 0.3)';
            messageArea.style.color = isSuccess ? '#00ff9b' : '#ff4b4b';
            if (isSuccess) { setTimeout(() => messageArea.classList.add('hidden'), 2000); }
        };

        walkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) { showMessage("Usuário não autenticado."); return; }
            submitBtn.disabled = true;
            submitBtn.textContent = "Salvando...";
            const distance = parseFloat(document.getElementById('walk-distance').value);
            const walkData = { date: document.getElementById('walk-date').value, duration: document.getElementById('walk-duration').value, distance: distance, calories: parseInt(document.getElementById('walk-calories').value), createdAt: new Date().toISOString() };
            if (!walkData.date || !walkData.duration || isNaN(walkData.distance) || isNaN(walkData.calories)) {
                showMessage("Por favor, preencha todos os campos corretamente.");
                submitBtn.disabled = false; submitBtn.textContent = "Salvar Caminhada"; return;
            }
            try {
                const userRef = ref(database, 'users/' + currentUser.uid);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                
                const xpGained = Math.floor(distance * 10);
                walkData.xpGained = xpGained;

                let currentLvl = userData.lvl || 1;
                let currentXp = (userData.xp || 0) + xpGained;
                let xpForNextLevel = getXpForNextLevel(currentLvl);
                let leveledUp = false;

                while (currentXp >= xpForNextLevel) {
                    currentXp -= xpForNextLevel; 
                    currentLvl++;
                    xpForNextLevel = getXpForNextLevel(currentLvl);
                    leveledUp = true;
                }

                const updates = { 'lvl': currentLvl, 'xp': currentXp };
                const newWalkRef = push(ref(database, 'users/' + currentUser.uid + '/walks'));
                
                await set(newWalkRef, walkData);
                await update(userRef, updates);

                const newAchievements = await checkAchievements(currentUser.uid);

                if (leveledUp) {
                    triggerLevelUpAnimation(currentLvl);
                } else {
                    if (newAchievements.length > 0) {
                        displayMultipleToasts(newAchievements);
                        setTimeout(() => {
                            window.location.href = './home.html';
                        }, newAchievements.length * 600 + 4000); // Espera todos os toasts aparecerem e o último sumir
                    } else {
                        showMessage(`Caminhada registrada! <span class="font-bold glow-text">+${xpGained} XP</span>.`, true);
                        setTimeout(() => { window.location.href = './home.html'; }, 1500);
                    }
                }
            } catch (error) {
                console.error("Erro ao salvar caminhada:", error);
                showMessage("Ocorreu um erro ao salvar. Tente novamente.");
                submitBtn.disabled = false; submitBtn.textContent = "Salvar Caminhada";
            }
        });
    </script>
</body>
</html>
